<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts: lora and roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <!-- page title -->
    <title>ftn-ngoo</title>

    <!-- linking css: tailwindcss/cli and font awesome -->
    <link rel="stylesheet" href="./src/all.min.css" />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header part 1 -->
    <section class="bg-orangea">
      <div class="max-w-container m-auto flex justify-between items-center">
        <div class="italic text-white">
          <p>Urgent: Awesome Template for Charity & Non-profit Site</p>
        </div>
        <div class="flex">
          <div
            class="w-[55px] h-[55px] flex items-center justify-center bg-transparent hover:bg-black transition duration-300">
            <a href="#">
              <i class="fa-brands fa-facebook text-white text-2xl"></i>
            </a>
          </div>
          <div
            class="w-[55px] h-[55px] flex items-center justify-center bg-transparent hover:bg-black transition duration-300">
            <a href="#">
              <i class="fa-brands fa-twitter text-white text-2xl"></i>
            </a>
          </div>
          <div
            class="w-[55px] h-[55px] flex items-center justify-center bg-black hover:bg-transparent transition duration-300">
            <a href="#">
              <i class="fa-brands fa-instagram text-white text-2xl"></i>
            </a>
          </div>
          <div
            class="w-[55px] h-[55px] flex items-center justify-center bg-transparent hover:bg-black transition duration-300">
            <a href="#">
              <i class="fa-brands fa-youtube text-white text-2xl"></i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- header part 2 -->
    <section
      class="max-w-container m-auto py-6 flex justify-between items-center">
      <div>
        <img src="https://i.postimg.cc/L8kpggzd/logo.png" alt="logo.png" />
      </div>
      <div class="flex items-center">
        <div class="flex justify-between items-center">
          <div>
            <img src="https://i.postimg.cc/XqmMLLFj/mail.png" alt="mail.png" />
          </div>
          <div class="font-roboto text-[15px] pl-[15px] pr-[50px]">
            <p class="font-bold">Mail :</p>
            <p class="font-normal text-blackb">info@ngoocharity.com</p>
          </div>
        </div>
        <div class="flex justify-between items-center">
          <img src="https://i.postimg.cc/T1Hr9Pgf/call.png" alt="call.png" />
          <div class="font-roboto text-[15px] pl-[15px] pr-[50px]">
            <p class="font-bold">Call Us :</p>
            <p class="font-normal text-blackb">+62 7100 1234</p>
          </div>
        </div>
        <div>
          <a href="#" class="block">
            <button
              class="bg-orangea text-white py-4 px-6 rounded-lg uppercase w-full sm:w-auto hover:bg-black cursor-pointer">
              Donate Now
            </button>
          </a>
        </div>
      </div>
    </section>

    <!-- header part 3 -->
    <section class="bg-blacka py-4">
      <div class="max-w-container m-auto flex items-center space-x-[77px]">
        <a href="#" class="text-white hover:text-orangea"
          >Home<span class="text-orangea pl-3.5">+</span></a
        >
        <a href="#" class="text-white hover:text-orangea"
          >About Us<span class="text-orangea pl-3.5">+</span></a
        >
        <a href="#" class="text-white hover:text-orangea"
          >Services<span class="text-orangea pl-3.5">+</span></a
        >
        <a href="#" class="text-white hover:text-orangea"
          >Blog<span class="text-orangea pl-3.5">+</span></a
        >
        <a href="#" class="text-white hover:text-orangea">Contact</a>
      </div>
    </section>
  </body>
</html>
